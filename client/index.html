<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheadlogo-17d4a3d2a.png" />
  <link rel="apple-touch-icon" href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheadlogo-17d4a3d2a.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#2874f0" />
  <meta name="description" content="Flipkart clone - Shop online for electronics, fashion, home goods, and more" />
  <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!</title>
  <style>
    /* Initial loading style */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f6;
    }
    
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .flipkart-logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    .loading-bar {
      width: 200px;
      height: 3px;
      background-color: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 30%;
      height: 100%;
      background-color: #2874f0;
      animation: loading 1.5s infinite ease-in-out;
    }
    
    @keyframes loading {
      0% { 
        left: -30%; 
      }
      100% { 
        left: 100%; 
      }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheadlogo-17d4a3d2a.png" alt="Flipkart" class="flipkart-logo">
      <div class="loading-bar"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
